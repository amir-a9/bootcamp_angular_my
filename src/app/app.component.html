<div class="col-12 hv-100 bg-light">
  <p class="display-1"> Appointments </p>

  <table class="col-12 " >
    <tr>
      <th class="p-4">patient</th>
      <th class="p-4">status</th>
      <th class="p-4">Appointment</th>
      <th class="p-4">Phone</th>
      <th class="p-4">Doctor</th>
      <th class="p-4">action</th>
    </tr>
    <tr *ngFor="let user of users" class="bg-white shadow mb-4" >
      <td class="">
        <div class="d-flex p-3">
          <img src="{{user.userImge}}" width="60" height="60" class="rounded-circle">
          <div class="ms-4">
            <p class="m-1 h6">{{user.userName}}</p>
            <p class="m-1">{{user.age}}</p>
          </div>

        </div>
      </td>
      <td>
      <!-- status-->
          <button *ngIf="user.status == 'nActive'" class="btn btn-primary">
            revisit
          </button>
        <button *ngIf="user.status == 'active'" class="btn btn-success">
          consult
        </button>
      </td>
      <td>
        <p class="m-1">{{user.time}}</p>
        <p class="m-1">{{user.date}}</p>
      </td>
      <td>
        <p class="m-1 text-bold">+{{user.phone}}</p>
        <a class="text-primary " style="text-decoration: none" href="#">contact</a>
      </td>
      <td>
        <p>Dr.Ananth</p>
      </td>
      <td>
        <button (click)="printName(user)" class="btn bg-light rounded-circle p-2 text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
          </svg>
        </button>
      </td>
    </tr>



  </table>
  <p>go to product list</p>

</div>
